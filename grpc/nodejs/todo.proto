syntax = "proto3";

option go_package = "grpc-test";

package todoPackage;

service Todo {
  rpc createTodo(TodoItem) returns (TodoItem);
  rpc readTodos(NoParams) returns (TodoItems);
  rpc readTodosStream(NoParams) returns (stream TodoItem);
}


message NoParams{}

message TodoItem {
  int32 id = 1;
  string text = 2;
}

message TodoItems {
  repeated TodoItem items = 1;
}

